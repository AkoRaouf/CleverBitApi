<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <input id="regionId" type="text" />
    <button onclick="getData()"> Get Data! </button>
    <div class="mypanel"></div>

    <script>
        var getData = function() {
            debugger;
            var rgid = $('#regionId').val();
            $.getJSON(`http://localhost:5000/api/region/${rgid}/employees`, function (data) {
                data.forEach((entry) => {
                    $('.mypanel').prepend(`name: ${entry.name}<br>
                            surname: ${entry.surname}<br>
                            regionName: ${entry.regionName}<br>
                            <br>
                            <br>`)
                });
            });
        };
    </script>

</body>
</html>
